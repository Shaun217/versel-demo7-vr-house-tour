<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T.A.R. 度假村 VR 漫游</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="panorama"></div>

    <div class="hotel-ui">
        <div class="logo-area">
            <h1>✨ S.T.A.R. RESORT</h1>
            <p>沉浸式虚拟选房体验</p>
        </div>

        <div class="room-selector">
            <button class="nav-btn active" onclick="switchScene('lobby')">🛋️ 休闲休息室 (Lounge)</button>
            
            <button class="nav-btn" onclick="switchScene('suite')">🛏️ 豪华客房 (Hotel Room)</button>
            
            <button class="nav-btn" onclick="switchScene('lounge')">☀️ 观景阳台 (Balcony)</button>
        </div>

        <div class="controls-hint">
            <p>🖱️ 拖拽屏幕旋转视角 | 👆 点击图标前往下一场景</p>
            <button class="rotate-btn" onclick="toggleAutoRotate()">🔄 自动巡览</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
