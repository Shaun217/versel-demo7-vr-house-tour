<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 豪宅虚拟看房</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="panorama"></div>

    <div class="ui-layer">
        <h1>🏡 Cyberpunk Penthouse</h1>
        <p>点击场景中的 <b>[图标]</b> 切换房间</p>
        <div class="controls">
            <button onclick="viewer.setPitch(viewer.getPitch() + 10)">⬆️</button>
            <button onclick="viewer.setPitch(viewer.getPitch() - 10)">⬇️</button>
            <button onclick="viewer.setYaw(viewer.getYaw() - 10)">⬅️</button>
            <button onclick="viewer.setYaw(viewer.getYaw() + 10)">➡️</button>
            <button onclick="toggleAutoRotate()">🔄 自动旋转</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
